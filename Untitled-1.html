<div id="mapframe">
    <iframe width="100%" height="600" src="https://maps.google.com/maps?hl=zh-tw&amp;q=泰山職訓&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0">
    </iframe>
</div>

<input type="button" value="美國" onclick="changemap(this)">
<script>
const changemap = (element) => {
    let name = element.value;
    let mapframe = document.getElementById("mapframe");
    mapframe.innerHTML = "";
    mapframe.innerHTML = `
    <iframe width="100%" height="600" src="https://maps.google.com/maps?hl=zh-tw&amp;q=${name}&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0">
    </iframe>
    `
}
</script>
