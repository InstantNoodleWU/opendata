<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            overflow: hidden;
            font-family: var(--font-family-sans-serif), 'Microsoft JHengHei';
        }

        h1 {
            margin-top: 225px;
        }

        .coin-flip {
            width: 100px;
            height: 100px;
            left: 0;
            right: 0;
            margin: auto;
            transform-style: preserve-3d;
            position: absolute;
            animation: fly 1.5s ease-in-out 0s infinite alternate;
        }

        .coin-flip img {
            width: 100px;
        }

        .coin-heads,
        .coin-tails {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .coin-heads {
            animation: flip-head 1s linear 0s infinite alternate;
        }

        .coin-tails {
            animation: flip-tail 1s linear 0s infinite alternate;
        }

        @keyframes fly {
            0% {
                top: 40%;
            }

            100% {
                top: 41%;
            }
        }

        @keyframes flip-head {

            0%,
            100% {
                transform: rotateX(0deg);
            }

            50% {
                transform: rotateX(180deg);
            }
        }

        @keyframes flip-tail {

            0%,
            100% {
                transform: rotateX(180deg);
            }

            50% {
                transform: rotateX(0deg);
            }
        }
    </style>
</head>

<body>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <div class="container" id="content">
        <div class="row justify-content-center">
            <div class="col-10 text-center text-white">
                <h1 class="animated infinite bounce delay-2s">國際貨幣匯率</h1>
                <h1 class="animated flip">International currency exchange rate</h1>
                
                    <a href="home.html">Inter</a>

            </div>
        </div>
    </div>
    
    <div class="coin-flip">
        <div class="coin-tails">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/US_One_Cent_Rev.png/240px-US_One_Cent_Rev.png">
        </div>
        <div class="coin-heads">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/US_One_Cent_Obv.png/240px-US_One_Cent_Obv.png">
        </div>
    </div>

    
</body>

</html>
